<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stegtool</title>
    <script src="js/index.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Stegtool</h1>
    <section class="image-selection">
        <label for="file-input">Choose image:</label>
        <img src="" height="200" alt="Image preview..." id="preview" />
        <input type="file" id="file-input" name="file-input" accept="image/png, image/jpeg" />
    </section>
    <section id="images"></section>
</body>

</html>
